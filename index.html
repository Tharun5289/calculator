<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="maindiv">
        <div id="div1">
            <div id="input"></div>
            <button id="clear" onclick="clearInput()">AC</button>
        </div>
        <div id="div2">
                <button class="num" onclick="addToInput(event)">9</button>
                <button class="num" onclick="addToInput(event)">8</button>
                <button class="num" onclick="addToInput(event)">7</button>
                <button class="symbol" onclick="addToInput(event , '+')">+</button>
                <button class="num" onclick="addToInput(event)">4</button>
                <button class="num" onclick="addToInput(event)">5</button>
                <button class="num" onclick="addToInput(event)">6</button>
                <button class="symbol" onclick="addToInput(event , '-')">-</button>
                <button class="num" onclick="addToInput(event)">1</button>
                <button class="num"onclick="addToInput(event)">2</button>
                <button class="num"onclick="addToInput(event)">3</button>
                <button class="symbol" onclick="addToInput(event , 'รท')">รท</button>
                <button class="num" onclick="addToInput(event,'.')">.</button>
                <button class="num" onclick="addToInput(event)">0</button>
                <button class="num" onclick="calculate()">=</button>
                <button class="symbol" onclick="addToInput(event ,'x')">x</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
